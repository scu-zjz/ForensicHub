# DDP
gpus: "0,1,2,3"
flag: test

# Log
log_dir: "./log/crossdataset_image/test/resnet101_none"
checkpoint_path: /mnt/data1/dubo/workspace/ForensicHub/log/crossdataset_image/crossdataset_resnet101_none_train

# Task
if_predict_label: true
if_predict_mask: false

no_model_eval: false

# Transform
transform:
  name: AIGCTransform

# Model
model:
  name: Resnet101
  # Model specific setting
  init_config:
    output_type: label
    image_size: 256

#  Test dataset (one or many)
test_dataset:
  # IMDL:
  - name: JsonDataset
    dataset_name: COVERAGE
    init_config:
      image_size: 256
      path: /mnt/data0/public_datasets/IML/coverage_full.json
      # Dataset specific setting
      is_resizing: true
      is_padding: false
  - name: JsonDataset
    dataset_name: Columbia
    init_config:
      image_size: 256
      path: /mnt/data0/public_datasets/IML/Columbia_full.json
      # Dataset specific setting
      is_resizing: true
      is_padding: false
  - name: JsonDataset
    dataset_name: IMD2020
    init_config:
      image_size: 256
      path: /mnt/data0/public_datasets/IML/IMD_20_1024_full.json
      # Dataset specific setting
      is_resizing: true
      is_padding: false
  - name: JsonDataset
    dataset_name: NIST16
    init_config:
      image_size: 256
      path: /mnt/data0/public_datasets/IML/NIST16_full.json
      # Dataset specific setting
      is_resizing: true
      is_padding: false
  - name: AIGCLabelDataset
    dataset_name: Cocoglide
