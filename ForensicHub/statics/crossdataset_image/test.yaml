# Evaluators
evaluator:
  - name: ImageF1
  - name: ImageAUC
  - name: ImageAP
  - name: ImageMCC
  - name: ImageTNR
  - name: ImageTPR
  - name: ImageAccuracy

test_batch_size: 32

# Device
device: "cuda"
num_workers: 8
pin_mem: true

# Distributed training parameters
world_size: 1
local_rank: -1
dist_on_itp: false
dist_url: "env://"
